<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes To Seconds Calculator </title>
    <link rel="stylesheet" href="./CSS/styles.css">
 </head>

<body>
    <h1 class="heading">Minutes To Seconds Convertor </h1>
    <div class="container">

        <label for="mins">Minutes </label><br>
        <input type="number" id="mins">

        <br><br><br>

        <label for="secs">Seconds </label><br>
        <input type="number" id="secs">

        <br><br><br>

        <button class="submit" type="submit" id="calculate_button">Calculate</button>

        <br><br><br>
        <p id="result"></p>

    </div>
    <script src="./script/script.js"></script>
</body>

</html>
